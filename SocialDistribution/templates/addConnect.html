{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Node Connection</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/addConnect.css' %}">
</head>

<body>
    <div class="navbar">
        <a href="/">&#20 Home Page</a>
    </div>
    <div class="ac-container">
        <br>
        <h1 class="ac-title">- Let's Build SocialDistrib!! - </h1>
        <h2 class="ac-comment"> Please add the connection to a remote node </h2>
        <form action="/login/" method="post">
            {% csrf_token %}
            <input type="url" class="ac-input" name="targetHost"  placeholder="Target Host URL" required autofocus>
            <input type="text" class="ac-input" name="username"  placeholder="Username" required autofocus>
            <input type="password" class="ac-input" name="password" placeholder="Password" required>
            <button type="submit" class="ac-button">Connect Node</button>
            {% if form.non_field_errors %}
                <div class="error">
                    <p>Please enter correct information.</p>
                </div>
            {% endif %}
        </form>
    </div>
<script src="{% static 'js/addConnect.js' %}"></script>
</body>

</html>
