{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/inbox.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
    
    <title>Inbox</title>
</head>

<body>

{% include 'navbar.html' %}

<div class="inbox-container">
    <h1>- Your Inbox -</h1>
    <div class="inbox-filters">
        <form id="filter-form">
            <label for="filter">Filter messages:</label>
            <select name="filter" id="filter">
                <option value="all">All</option>
                <option value="FR">Follow Requests</option>
                <option value="LK">Likes</option>
                <option value="CM">Comments</option>
                <option value="NP">NewPost Reminder</option>
                <option value="SU">New Signups</option>
            </select>
            <button id="typeSubmit" type="submit">Filter</button>
            <button id="typeDelete" type="reset">Delete</button>
        </form>
    </div>
    
    <div class="inbox-messages">
        <ul id="msgContainer" class="inbox-messages-container">
            <!--JS Works-->
            <script type="text/javascript">
                var staticUrl = "{% static '' %}";
            </script>
        </ul>
    </div>
</div>


<script type="module" src="{% static 'js/inbox.js' %}"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>


</html>
