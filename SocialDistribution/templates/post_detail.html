{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Page</title>
<link rel="stylesheet" href="{% static 'css/post_detail.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    </style>
</head>
<body>
<div class="post-container">
    <div class="back-button-container">
        <button onclick="history.back()" class="back-button">
            <span class="material-symbols-outlined">
                arrow_back_ios</span>
            Back</button>
    </div>
    <div class="user-info">
        <img src="https://via.placeholder.com/50" alt="User Avatar" class="user-avatar">
        <span class="user-name">{{ post.author.username }}</span>
    </div>
    <h1 class="post-title">{{ post.title }}</h1>
    <div class="scrollable-content">
        <p class="post-content">{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post Image" class="post-image">
        {% endif %}
        <div class="comments-section">
            <h2>Comments:</h2>
            <div class="comment">
                <img src="https://via.placeholder.com/30" alt="User Avatar" class="comment-avatar">
                <div class="comment-body">
                    <span class="comment-user-name">User 1</span>
                    <p class="comment-text">Comment 1...</p>
                </div>
            </div>
            <!-- Repeat for more comments -->
        </div>
    </div>
    <div class="post-actions">
        <button class="action">
            <span class="material-symbols-outlined">share</span>
            Share</button>
        <button class="action">
            <span class="material-symbols-outlined">comment</span>
            Comment</button>
        <button class="action">
            <span class="material-symbols-outlined">thumb_up</span>
            Thumb Up</button>
    </div>
</div>
</body>
</html>
