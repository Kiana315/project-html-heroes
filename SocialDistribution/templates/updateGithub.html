{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link GitHub Account</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/updateGithub.css' %}">
</head>
<body>

    <div class="edit-container">
        <br>
        <h2 class="edit-comment"> Link GitHub Account </h2>
        <form action="{% url 'API_UpdateGithubUsername' username=user.username %}" method="post">
            {% csrf_token %}
            <label for="github_username">GitHub Username:</label><br>
            <input type="text" id="github_username" name="github_username" value="{{ github_username }}"><br><br>
            <input class="submit-button" type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
