<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Page</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/profile.css">
</head>

<body>
<div class="button-container">
    <button class="back-button" onclick="history.back()">Back</button>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-button">Log Out</button>
    </form>
</div>
<div class="profile-container">
    <div class="profile-header">
        {% if user.avatar %}
            <img class="profile-photo" src="{{ user.avatar.url }}"
                 onclick="document.getElementById('avatarInput').click()" alt="Profile Picture">
        {% else %}
            <img class="profile-photo" src="profile-picture-url.jpg"
                 onclick="document.getElementById('avatarInput').click()" alt="Profile Picture">
        {% endif %}
        <form method="post" enctype="multipart/form-data" style="display: none;" action="upload-avatar/">
            {% csrf_token %}
            <input type="file" name="avatar" id="avatarInput" accept="image/*" onchange="this.form.submit()">
        </form>
        <div class="profile-info">
            <div class="username" id="username">{{ user.username }}</div>
            <div class="email" id="email">Email: {{ user.email }}</div>
            <div class="bio-container" id="bio">{{ user.bio }}</div>
        </div>
        <div class="follow-container">
            <button class="top-button followers-button" onclick="location.href = 'followers'">Followers<br>0</button>
            <button class="top-button following-button" onclick="location.href = 'following'">Following<br>0</button>
        </div>
        <button class="top-button followers-button">Follow</button>
    </div>

    <div class="post-container">
        <div class="recent-posts">
            <!-- This section should be populated with actual post data -->
            {% for post in posts %}
                <div class="post">
                    <div class="post-info">
                        <a href="{% url 'post_detail' post_id=post.id %}"><h3 class="post-title">{{ post.title }}</h3></a>
                        <p>{{ post.content |slice:":30" }}</p>
                        <div class="interactions">
                            <button class="top-button interaction-button">Like</button>
                            <button class="top-button interaction-button">Comment</button>
                            <button class="top-button interaction-button">Share</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
